backend:
  name: github
  repo: renzomrtn/my-portfolio
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Technologies", name: "technologies", widget: "list", default: []}
      - {label: "Team", name: "team", widget: "string", required: false}
      - {label: "Client", name: "client", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "date", dateFormat: "MM-DD-YYY", timeFormat: false}
      - {label: "Link", name: "link", widget: "string", required: false}